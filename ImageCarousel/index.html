<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<script src="js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="styles.css" />
<title>Image Carousel</title>
</head>
<div class="car-container">
  <button class="slideButton left"><i class="fa-solid fa-caret-left"></i></button>
    <div class="imageHold"><img id="leftImg"  src="images/img1.JPG" alt="1"></div>
    <div class="imageHold"><img id="centerImg"  src="images/img2.JPG" alt="2"></div>
    <div class="imageHold"><img id="rightImg"  src="images/img3.JPG" alt="3"></div>
    <button class="slideButton right"><i class="fa-solid fa-caret-right"></i></button>
</div>
<body>
<script src="js/carouselscripts.js"></script>
</body>
</html>
